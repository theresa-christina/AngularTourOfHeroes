<div *ngIf="messagesService.messages.length">   <!--ngIF only displays messages are if there are messages to show-->
  <h2>Messages</h2>
  <button class="clear"
          (click)="messagesService.clear()">Clear messages</button>
  <div *ngFor='let message of messagesService.messages'>{{message}}</div> <!--ngFor presents list of messages in repeated div elements-->
</div>
